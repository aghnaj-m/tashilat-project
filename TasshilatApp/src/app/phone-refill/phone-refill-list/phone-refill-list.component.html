<div class="card px-0 pt-4 pb-0 mt-3 mb-3">
    <h2 id="heading">Phone Refills List</h2>
    <p>use this list to view all refills</p>
    <div>
        <button type="button" class="btn btn-new" (click)="onAddRefill()">
            <i class="fa fa-plus"></i> 
            New refill
        </button>
    </div>
    <hr>
    <div>
        <mat-form-field>
            <div class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                <mat-label></mat-label>
                <input class="form-control 
                        form-control-sm ml-3 w-75" 
                        type="text" matInput
                        #input 
                        (keyup)="applyFilter($event)" 
                        placeholder="Search"
                        aria-label="Search"
                    >
            </div>
        </mat-form-field><br><br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Client. </th>
                <td mat-cell *matCellDef="let element"> {{element.client.phone}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Amount. </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="offer">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Offer. </th>
                <td mat-cell *matCellDef="let element"> {{element.offer}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="operator">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Operator. </th>
                <td mat-cell *matCellDef="let element"> {{element.client.operator}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Date. </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator class="mt-4" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
</div>
